<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.min.css">

  <title>Live Masters</title>

  <!-- Favicons && Device Icons -->
  <link rel="apple-touch-icon" sizes="57x57" href="ico/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="ico/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="ico/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="ico/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="ico/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="ico/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="ico/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="ico/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="ico/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="ico/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="ico/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

</head>

<body class="pt-5 mt-3">

  <!-- Header:Start -->
  <header id="header"  class="pt-5 mt-2">
    <nav class="navbar navbar-expand-md fixed-top bg-bright border-bottom">
      <div class="container">
        <a class="navbar-brand " href="/home.min.html">
          <i class="fas fa-leaf text-success"></i> <span class="text-muted">Boot</span><span class="text-success">Node</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>
  <!-- Header:End -->

  <!-- Main:Start -->
  <main>

    <!-- Main:Section Jumborton:Start -->
    <section id="signup">
      <div class="container">
        <h1 class="h4 border-bottom mb-4"><i class="fas fa-user-plus"></i> Sign<span class="text-muted">Up</span></h1>
        <div class="row justify-content-center">
          <div class="col-md-4">
            <h3 class="lead">Quick & Easy</h3>
            <button class="btn  btn-outline-primary btn-block text-left" type="submit">
              <i class="fab fa-google-plus-square"></i> SignUn with Google</button>
            <button class="btn  btn-outline-primary btn-block  text-left" type="submit">
              <i class="fab fa-facebook-square"></i> SignUn with Facebook</button>
            <button class="btn  btn-outline-primary btn-block  text-left" type="submit">
              <i class="fab fa-linkedin"></i> SignUn with Linkedin</button>
          </div>

          <div class="col-md-4">
            <h3 class="lead">Use our Register</h3>
            <form class="form-signin">
              <label for="inputFName" class="sr-only">First Name</label>
              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-user"></i></div>
                </div>
                <input type="text" id="inputFName" class="form-control" placeholder="First Name" required autofocus>
              </div>

              <label for="inputLName" class="sr-only">Last Name</label>
              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-user"></i></div>
                </div>
                <input type="text" id="inputLName" class="form-control" placeholder="Last Name" required autofocus>
              </div>

              <label for="inputEmail" class="sr-only">Email</label>
              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-at"></i></div>
                </div>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required>
              </div>
              <p class="text-muted">By clicking SignUp you agree to our <a href="#">Terms of service</a></p>              
              <button class="btn  btn-primary btn-block" type="submit">SignUp</button>
            </form>
          </div>

          <div class="col-md-4">
            <h3 class="lead">Returning User? Just SignIn</h3>
            <button class="btn  btn-outline-primary btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> SignIn</button>
            <hr>
            <h3 class="lead">Forget credentials?</h3>
            <button class="btn  btn-outline-dark btn-block" type="submit"><i class="fas fa-retweet"></i> Request & Reset</button>
          </div>

        </div>
    </section>
    <!-- Main:Section Jumborton:End -->
  </main>
  <!-- Main:End -->
  <footer id="footer">
    <div class="container border-top py-3 mt-5">
      <div class="row justify-content-between">
        <div class="col-md-3">
          <a class="navbar-brand " href="#">
            <i class="fas fa-leaf text-muted"></i> <span class="text-muted">BootNode</span>
          </a>
        </div>
        <div class="col-md-3 text-right align-self-center">
          <small class="blockquote-footer">&copy; 2018 MetaActs Inc.</small>
        </div>
      </div>
    </div>
  </footer>
  <!-- JavaScript -->
  <script src="js/main.min.js"></script>
</body>

</html>
